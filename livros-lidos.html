<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros lidos em 2024</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Livros Lidos 2024</h1>
  </header>
  <section class="moldura-dados">
    <form id="dados">
      <label for="autor">Autor</label>
      <input type='text' id='autor' name='autor' placeholder="Digite o autor">

      <label for="obra">Obra</label>
      <input type="text" id="obra" name="obra" placeholder="Digite o título">

      <label for="paginas">Número de páginas</label>
      <input type='number' id='paginas' name='paginas' placeholder="Digite o número de páginas">

      <select name="generos" id="generos">
        <option value="poesia">Poesia</option>
        <option value="ficcao">Ficção</option>
        <option value="politica">Política</option>
        <option value="misterios">Mistérios</option>
        <option value="historia">História</option>
      </select>

      <input type="button" id="btn" value="Enviar" onclick="handleChange()">

    </form>

  </section>

  <div class="res">

  </div>

  <script src="script.js">
  </script>

  <footer>&copy; Direitos reservados</footer>
</body>

</html>
